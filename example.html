<body>
 <h3><strong>jQuery handleStorage plugin Demo</strong></h3>
 <noscript><h4>Demo will not work because JavaScript is disabled</h4></noscript>

 <!-- localStorage default unencrypted example -->
 <script>
  var $j = jQuery.noConflict();
  $j(document).ready(function(){
   $j('#myForm1').handleStorage();
  });
 </script>
 <fieldset>
  <legend><strong>Save to localStorage</strong></legend>
  <form id="myForm1" name="myForm1" class="myForm1" method="post" action="">
   <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
   </div>
   <div>
    <label for="name">Address</label>
    <input type="text" name="address" id="address" />
   </div>
   <div>
    <label for="name">Phone</label>
    <input type="text" name="phone" id="phone" />
   </div>
   <div>
    <label for="name">Email</label>
    <input type="text" name="email" id="email" />
   </div>
   <input type="submit" id="wtf" name="wtf" value="submit" />
  </form>
  <div id="defaultsetdiv"></div>
 </fieldset>
